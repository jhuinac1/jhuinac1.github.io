<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>MY RECIPE PAGE</h1>
    </header>

    <main>
      <section id="meal-section">
        <form action="">
          <input type="text" name="" class="inside-form" id="mealInput" />
          <button class="inside-form" id="lookMeal">Find a Meal Recipe</button>
        </form>
        <div id="meals">
          <div id="mealsContainer"></div>
          <div id="modal">
            <div id="modal-textbox">
              <button id="back"></button>
              <h1 id="meal-name"></h1>
              <h2 id="category"></h2>
              <h3 id="region"></h3>
              <h4 id="title">Ingredients:</h4>
              <ul id="ingredients"></ul>
              <h4 id="instruction-title">Instructions</h4>
              <p id="instructions"></p>
              <iframe
                src=""
                width="200"
                height="300"
                frameborder="0"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
                id="video-instructions"
              ></iframe>
            </div>
          </div>
        </div>
      </section>
      <section id="category-description">
        <h1 id="category-title">CATEGORY DESCRIPTION</h1>
        <div id="description-container"></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
